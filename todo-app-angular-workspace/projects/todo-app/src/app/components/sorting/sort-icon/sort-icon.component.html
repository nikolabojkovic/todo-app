<fa-icon
  [icon]="faSortUp"
  [class]="sortDirection === SortDirection.Asc
    ? 'app__sorting__item__icon-up'
    : 'app__sorting__item__icon-up icon--inactive'"
></fa-icon>
<fa-icon
  [icon]="faSortDown"
  [class]="sortDirection === SortDirection.Desc
    ? 'app__sorting__item__icon-down'
    : 'app__sorting__item__icon-down icon--inactive'"
></fa-icon>
