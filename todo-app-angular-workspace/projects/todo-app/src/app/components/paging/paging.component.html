<section class="paging-container p-0 mt-2">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 p-3 pt-2 pb-2 d-flex justify-content-sm-start justify-content-center align-items-center">
        Page {{activePage}} of {{pageCount}}
      </div>
      <div class="col-sm-4 p-3 pt-2 pb-2">
        <div class="hstack gap-2 justify-content-center">
          <div class='ms-sm-auto'>
            Page size:{{' '}}
          </div>
          <div>
            <div 
              class="btn-group" 
              dropdown                             
              [isDisabled]="totalCount === 0">
              <button 
                id="button-basic" 
                dropdownToggle 
                type="button" 
                class="action-button dropdown-toggle btn btn-outline-secondary"
                aria-controls="dropdown-paging" 
              >
                {{itemsPerPage}} 
              </button>
              <ul id="dropdown-paging" *dropdownMenu class="dropdown-menu"
                  role="menu" aria-labelledby="button-paging">
                <li role="menuitem" (click)="onPageSizeChange(5)"><a class="dropdown-item" href="#">5</a></li>
                <li role="menuitem" (click)="onPageSizeChange(10)"><a class="dropdown-item" href="#">10</a></li>
                <li role="menuitem" (click)="onPageSizeChange(50)"><a class="dropdown-item" href="#">50</a></li>
                <li role="menuitem" (click)="onPageSizeChange(100)"><a class="dropdown-item" href="#">100</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5 p-3 pt-2 pb-2 d-flex justify-content-sm-end justify-content-center">
        <pagination 
          class="pagination pagination-sm d-flex align-items-center"
          previousText="&lsaquo;" 
          nextText="&rsaquo;" 
          firstText="&laquo;" 
          lastText="&raquo;"
          [rotate]=false
          [boundaryLinks]=true 
          [totalItems]=totalCount
          [maxSize]=3
          [itemsPerPage]=itemsPerPage
          [ngModel]=activePage 
          (pageChanged)="onPageChange($event)"
        >
        </pagination>
      </div>
    </div>
  </div>
</section>
