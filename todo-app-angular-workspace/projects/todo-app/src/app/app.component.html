<main class="app" data-bs-theme="dark">
  <header class="app-header">
    Todo List
  </header>
  <app-tabs></app-tabs>
  <app-sorting *ngIf="(activeTab$ | async) !== 'todo-settings'"></app-sorting>
  <app-todo-list *ngIf="(activeTab$ | async) !== 'todo-settings'"></app-todo-list>
  <!-- <lib-sort-button></lib-sort-button> -->
  <app-paging *ngIf="(activeTab$ | async) !== 'todo-settings' && (settings$ | async)?.general?.isPaginationEnabled"></app-paging>
</main>
